<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Statement</title>
</head>
<body>
    <script>
        // A retuen statement may be return any type of the data, including arrays and objects 
        // e.g
        function add(a , b){
            return(a + b);
        }
        var x = add(2 , 3)
        document.write(x + "<br>")
        // we can also ues this way to print
        document.write(add(10,20 )+ "<br>")
        document.write(add(20,20) + "<br>")
        document.write(add(200,200) + "<br>")

       /*  function add(a , b){

       let y = add(10,20)
        document.write(y) */
    </script>
</body>
