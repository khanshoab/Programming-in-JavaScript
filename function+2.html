<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How function call work</title>
</head>
<body>
    <script>
        // how fnuction call works
        document.write("first line <br>");
        document.write("khan bhai jindabaad <br>");
        function khan(){
            document.write("Hello Evryone I am AI<br>");
        }
        document.write("last line <br>");
        khan()
        document.write("end line <br>");
        // when we call a function then it print at the position
        document.write("first line <br>");
        khan()
        document.write("khan bhai jindabaad <br>");
        function khan(){
            document.write("Hello Evryone I am AI<br>");
        }
        document.write("last line <br>");
        document.write("end line <br>");
    </script> 
</body>
</html>
