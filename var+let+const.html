<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>var , let , const</title>
</head>
<body>
    <script>
        // var:
        // The scope of a variable declared with var is its current execution context, which is either the enclosing function or, for variable declared any function , global.
/* 
         var a = 10;  // It is window object properties
         let b = 20;
         const c = 30; // costant value can not reassigned
         document.write(a  +"<br>");
         document.write(b  +"<br>");
         document.write(c  +"<br>"); */

         function myfun(){
             var a = 10;
             if(true){
                 var a = 20;
                 document.write(a + "<br>"); ///it work globaly
             }
             document.write(a + "<br>"); // it available for function
         }
         myfun()
        
        

        // let:
        // let allows you to declared variables that are limited in scope to the block, statement or expression on which it is used.
           

        function mynum(){
             let c = 50;
             if(true){
                 let c = 70;
                 document.write(c + "<br>"); // it work for block
             }
             document.write(c + "<br>"); 
         }
         mynum()


        // const:
        // This declaration creates a constant whose scope can be either global or local to the block in which it is declared.Global constants do not become properties of the window object, unlike var variables.An initialize for a constant is required; that is, you must specify its value inthe same statement in which it's declared which can't be changed later.

    </script>
