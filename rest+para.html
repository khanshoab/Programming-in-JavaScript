        // rbg is array
        function shon(a,...rbg){ 
            document.write(a + "<br>");
            document.write(rbg + "<br>");
            document.write(rbg[0] + "<br>");
            document.write(rbg[3] + "<br>");
        }
        shon(10,20,30,40,50);
