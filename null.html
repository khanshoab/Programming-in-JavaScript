<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null in javascript</title>
</head>
<body>
    <script>
        // The null value indicates an empty value; it is essentially a placeholder that represents "nothing" . 
        // The null value is defiend as an empty object so using typeof operator on a variable holding null shows its type of to be object.
         
         var a = null;
         document.write(a + "<br>");
         document.write(typeof(a) + "<br>");
    </script>
</body>
</html>
