<!--
    1.variable can contain letters, digits, underscores, $ doller signs.
    2.a variable name can not start with number
    3.must not contain any space characters
    4.JavaScript is case-sensitive
    5.can not used reserved keyword 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECLARING VARIABLE</title>
</head>
<body>
    <script>
        var roll = 101;  // we can initialze multiple variable in one line or multiple line ex: var roll=10, num=46, id=7 
        document.write(roll );
        var name = "khan bhai <br>"; //  we can initialze multiple variable in one line ex: var roll="khan", num="bhai"
        document.write(name);

        //multiple
        var e = 28, y = 75 , t = 57;
        document.write(e);
        document.write(y);
        document.write(t);

        // re-declearing variable
        var name = "khan bhai <br>";
        var name;
        document.write(name);

        // when we add some new string it replace it

        var num = "machine <br>";
        var num = "moter";
        document.write(num);
        document.log(num);


    </script>
</body>
</html>
