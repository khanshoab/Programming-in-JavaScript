<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Properties</title>
</head>
<body>
   <script>
       // A property of an object is some piece of named data it contains. These are accessed with dot operator applied to an object alternative to the dot operator is the arry [] operator.


       var door = {big:100, small:50, "mold fold":130};
       //document.write(door.mold fold); we can access
       document.write(door.midium + "<br>");
       document.write(door['midium'] + "<br>");
       document.write(door["midium"] + "<br>");

   </script> 
</body>
</html>
