<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANY FUNCTION ARGUMENTS</title>
</head>
<body>
    <script>
        // If a function is called with too many arguments, these arguments can be replaced using the argument object which is a built-in.
        // too many function arguments
        // we can call extra vlaue with arguments
        function add(a , b){
            document.write("A: " + a + "B: " + b + "C: " +arguments[2])
        }
        add(21,23,44)
    </script>
</body>
</html>
