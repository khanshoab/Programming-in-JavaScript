<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Object Properties And Method in JavaScript</title>
</head>
<body>
    <script>
        // adding method
        let book = {math:10,english:10};
        document.write(book.math + " " + book.english + "<br>");
        book.hindi = 20; // book['hindi'];
        document.write(book.hindi+"<br>" + book.math +"<br>"+ book.english + "<br>")
      

        book.arbic = function () {};
        console.log(book);
    </script>
</body>
</html>
