
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and Calling a function</title>
</head>
<body>
    <script>
// Creating and calling a Function
// creating a function
// function name only starts with a letter ,an underscores(_)
// function name cannot  start with a number
// do not use reversed keyword e.g else , if , while etc.
// function name is case-sensitive in JavaScript

     function shoab(){
         document.write("khan bhai jindabaad <br>");
     }
    //  calling a function
     shoab() 
    </script>
</body>
</html>
