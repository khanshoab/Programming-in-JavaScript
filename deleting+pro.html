<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting Properties</title>
</head>
<body>
    <script>
        // after removal with delete operator the property has the undefiend vale
        
        let book = {english:100,hindi:200};

        document.write(book.english + " " + book.hindi);

        delete book.english; 

        console.log(book);
    </script>
</body>
</html>
