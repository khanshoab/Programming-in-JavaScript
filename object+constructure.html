<body>
   <script>
      /*  // Using Object Constructure

       book ["math"] = 100;

   */

         // Using Object Constructure
       let book = new Object();  
       // it similar to 
       // let book = {};
       book ["math"] = 100;
       book ["english"] = 200;
       book ["hindi"] = 300;
       book ["total"] = function(){ return(100+200+300);};
       document.write(book.total() + "<br>");
  

       // also can write dot opretor
       let pen = new Object();
       pen.math = 100;
       pen.hindi = 200;
       pen.english = 300;
      document.write(pen.hindi);

   </script>
</body>
