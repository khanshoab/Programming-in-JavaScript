<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof Operator</title>
</head>
<body>
    <script>
        // The typeof operator is used to get the type (returns a string) of its operand.The operand can be either a literal or a data structure such as a variable, a function , or an object.

        var a = 15;
        document.write(typeof(a) + "<br>");
        document.write(typeof("hello") + "<br>");

    </script>
</body>
</html>
